<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm"> 
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">                
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
           
             <mat-select  placeholder="Category" formControlName="category">
                <mat-option value="Fruits">Fruits
                </mat-option>
                <mat-option value="Vegetables">Vegetables
                </mat-option>
                <mat-option value="Electronics">Electronics 
                </mat-option>
             </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
          <label for=""><h1> Product Freshness</h1></label>
          <mat-radio-group  class="example-radio-group" formControlName="freshness">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" value="fresh" >
              {{fresh}}

            </mat-radio-button>
     
          </mat-radio-group>
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" type="number" formControlName="price">                
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea matInput placeholder="Comments" formControlName="comment">    </textarea>          
          </mat-form-field>

</form>
   
      <div mat-dialog-actions align="end">
        <button mat-raised-button color="warn" mat-dialog-close> Close</button>
        <button style="margin-left:8px" mat-raised-button color="primary" (click)="addProduct()"> {{actionBtn}}</button>

      </div>
</div>
